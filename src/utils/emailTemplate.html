<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Encafeinados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1e4;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h2 { color: #6f4e37; }
        .credentials {
            background-color: #f5e1c8;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
        }
        .button {
            background-color: #6f4e37;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
        .footer { font-size: 14px; color: #4a4a4a; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>¡Bienvenido a la familia Encafeinados! ☕</h2>
        <p>Estamos felices de que formes parte de nuestro equipo. Aquí están tus credenciales de acceso:</p>
        <div class="credentials">
            <p><strong>Usuario:</strong> {{email}}</p>
            <p><strong>Contraseña:</strong> {{password}}</p>
        </div>
        <p class="footer">☕ Encafeinados | Administración de Cafetería</p>
    </div>
</body>
</html>
